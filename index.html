<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Visualize your tree with list or with nil-s (or both ðŸ˜Š) ">

<body>
    <h1>Tree Visualization Tool</h1>
    <p>Enter your tree notation below and click "Generate Tree" to visualize it.</p>

    <button id="generateButton">Generate Tree</button>

    <div id="outputs">

        <pre id="treeNotation"></pre>
